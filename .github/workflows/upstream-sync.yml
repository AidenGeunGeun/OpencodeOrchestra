name: Upstream Sync

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if version unchanged'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      current_version: ${{ steps.check.outputs.current_version }}
      should_sync: ${{ steps.check.outputs.should_sync }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Check for upstream updates
        id: check
        run: |
          # Get current tracked version
          CURRENT_VERSION=$(cat .upstream-version | tr -d '[:space:]')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Get latest upstream release
          LATEST_VERSION=$(curl -s https://api.github.com/repos/anomalyco/opencode/releases/latest | jq -r '.tag_name')
          echo "Latest upstream version: $LATEST_VERSION"
          echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # Check if we should sync
          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ] || [ "${{ inputs.force_sync }}" = "true" ]; then
            echo "should_sync=true" >> $GITHUB_OUTPUT
            echo "New version available or force sync requested!"
          else
            echo "should_sync=false" >> $GITHUB_OUTPUT
            echo "Already up to date."
          fi

  sync-upstream:
    needs: check-upstream
    if: needs.check-upstream.outputs.should_sync == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/anomalyco/opencode.git
          git fetch upstream --tags

      - name: Create sync branch
        id: branch
        run: |
          VERSION="${{ needs.check-upstream.outputs.new_version }}"
          BRANCH_NAME="upstream/${VERSION}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Check if branch already exists
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME already exists, deleting..."
            git push origin --delete "$BRANCH_NAME" || true
          fi
          
          git checkout -b "$BRANCH_NAME"

      - name: Attempt merge
        id: merge
        continue-on-error: true
        run: |
          VERSION="${{ needs.check-upstream.outputs.new_version }}"
          
          # Try to merge upstream tag (tags are fetched without remote prefix)
          if git merge "$VERSION" --allow-unrelated-histories --no-edit -m "Merge upstream $VERSION"; then
            echo "merge_status=clean" >> $GITHUB_OUTPUT
            echo "Merge completed cleanly!"
          else
            echo "merge_status=conflicts" >> $GITHUB_OUTPUT
            echo "Merge has conflicts - will need manual resolution"
            # Accept upstream version for all conflicted files (user will review in PR)
            git checkout --theirs . 2>/dev/null || true
            git add -A
            # Complete the merge with conflict resolution
            git -c core.editor=true merge --continue || git commit -m "Merge upstream $VERSION (conflicts resolved to upstream)" --no-verify
          fi

      - name: Update version tracking
        run: |
          VERSION="${{ needs.check-upstream.outputs.new_version }}"
          echo "$VERSION" > .upstream-version
          git add .upstream-version
          git commit -m "Update tracked upstream version to $VERSION" --no-verify || true

      - name: Push sync branch
        run: |
          git push origin "${{ steps.branch.outputs.branch_name }}"

      - name: Get upstream changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-upstream.outputs.new_version }}"
          CURRENT="${{ needs.check-upstream.outputs.current_version }}"
          
          # Get release notes from GitHub API
          RELEASE_BODY=$(curl -s "https://api.github.com/repos/anomalyco/opencode/releases/tags/$VERSION" | jq -r '.body // "No release notes available"')
          
          # Escape for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.branch_name }}
          base: dev
          title: "üîÑ Upstream sync: opencode ${{ needs.check-upstream.outputs.new_version }}"
          body: |
            ## Upstream Sync
            
            **From:** `${{ needs.check-upstream.outputs.current_version }}`
            **To:** `${{ needs.check-upstream.outputs.new_version }}`
            
            ### Merge Status
            ${{ steps.merge.outputs.merge_status == 'clean' && '‚úÖ Merged cleanly' || '‚ö†Ô∏è Has conflicts - needs manual resolution' }}
            
            ### Upstream Release Notes
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            
            ### Next Steps
            1. Review the changes
            2. ${{ steps.merge.outputs.merge_status == 'conflicts' && 'Resolve merge conflicts' || 'Run tests locally if needed' }}
            3. Merge this PR into `dev`
            4. After testing on `dev`, merge `dev` into `main` for stable release
            
            ---
            *This PR was automatically created by the upstream-sync workflow.*
          labels: |
            upstream-sync
            automated
          draft: ${{ steps.merge.outputs.merge_status == 'conflicts' }}
